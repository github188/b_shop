	<body class="login-layout light-login">
		<div class="login-barbox">
		   <img src="../../img/bg/bj_dengl.png" />
		   <div class="login-barlogo"><img src="../../img/logo/bj_wenz.png" /></div>
		</div>
		<div class="login-main">
			<ul class="login-form">
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_name.png" /></div>
			   	 <input id="jsjk-userid" class="login-form-input login-idcode" type="text" placeholder="请输入账号" />
			   </li>
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_code.png" /></div>
			   	 <input id="jsjk-password" class="login-form-input login-pwcode" type="password" placeholder="请输入密码" />
			   	 <!--<span class="login-forget">忘记密码</span>-->
			   </li>
			   <li>
			   	 <div class="login-form-icon"><img src="../../img/icon/icon_pencil.png" /></div>
			   	 <input id="jsjk-checkcode" class="login-form-input login-checkcode" type="text" placeholder="请输入验证码" maxlength="4" />
			   	 <img id="check-codeimg" class="login-checkway" alt="正在加载..." title="点击刷新验证码" />
			   </li>
			</ul>
			<div id="jsjk-login" class="login-gobtn">登陆</div>
			<div class="login-restips">
				<a class="keep-left" href="../account/register_step1.html">立即注册</a>
				<a class="keep-right" href="../account/forget_login_pwd.html">忘记密码</a>
			</div>
			<div class="login-official">捷顺金融科技技术服务有限公司</div>
		</div>
		
		<div class="main-container">
			<div class="main-content">
				<!--重置密码-->
				<div class="reset-cell hide">
					<div class="reset-box">
						<div class="reset-title center">
							<h3>重置登录密码</h3>
							<span>为了您的安全考虑，首次登录请重置初始登录密码！</span>
						</div>
						<div class="reset-shop">
							<div class="input-cell">
								<span>商户号：</span><input id="shopId" type="text" readonly="readonly" style="background: #FFFFFF!important;"/>
							</div>
						</div>
						<div class="reset-pwd">
							<h4>密码6-20位,必须包含字母和数字,字母区分大小写</h4>
							<div class="input-cell">
								<span>新登录密码：</span><input id="firstPwd" type="password" placeholder="请输入新密码" maxlength="20"/>
							</div>
							<div class="input-cell">
								<span>再次输入：</span><input id="secondPwd" type="password" placeholder="请再次输入新密码" maxlength="20"/>
							</div>
							<div class="reset-err">
								<span class="err" id="pwdTips"></span>
							</div>
						</div>
						<div class="reset-pay">
							<h4>6位数字密码</h4>
							<div class="input-cell">
								<span>交易密码：</span><input id="payFirstPwd" type="password" placeholder="请输入交易密码" maxlength="6"/>
							</div>
							<div class="input-cell">
								<span>再次输入：</span><input id="paySecondPwd" type="password" placeholder="请再次输入交易密码" maxlength="6"/>
							</div>
							<div class="reset-err">
								<span class="err" id="payPwdTips"></span>
							</div>
						</div>
						<div class="btn-cell center">
							<div class="btns">确认</div>
						</div>
					</div>
				</div>
				
			</div>
			<!-- /.main-content -->
			<div id="alertBox" class="hide">

			</div>
		
		</div>
		
		
		<!-- /.main-container -->

					</div>
					<div class="authentication-content">						
						<div class="authentication-input" style="width:306px">
							<span style="width:100px;">账户名：</span><input id="userName" type="text" readonly="readonly" style="background: #FFFFFF !important;"/>
							<div class="authentication-errtips" id="userNameErr"></div>
						</div>
						<h4 style="width: 306px;margin:18px auto 0;color:#6abbd6;font-size: 14px;">密码6-20位,必须包含字母和数字,字母区分大小写</h4>
						<div class="authentication-input" style="width:306px">
							<span style="width:100px;">原密码：</span><input id="oldPwd" type="password" placeholder="请输入原登录密码" maxlength="20"/>
							<div class="authentication-errtips" id="oldPwdErr"></div>
						</div>
						<div class="authentication-input" style="width:306px">
							<span style="width:100px;">新登录密码：</span><input id="firstPwd" type="password" placeholder="请输入新的登录密码" maxlength="20"/>
							<div class="authentication-errtips" id="firstPwdErr"></div>
						</div>
						<div class="authentication-input" style="width:306px">
							<span style="width:100px;">确认登录密码：</span><input id="secondPwd" type="password" placeholder="请再次输入新的登录密码" maxlength="20"/>
							<div class="authentication-errtips" id="secondPwdErr"></div>
						</div>						
					</div>
					<div class="authentication-btn center">
						<button class="confirm-btn" id="subBtn" style="border:0;outline: none;width:100px;margin:0 10px;">确认</button>
						<button class="confirm-btn" id="cancleBtn" style="border:0;outline: none;width:100px;margin:0 10px;background:#D1D1D1">取消</button>

											<div class="col-xs-12 col-sm-8">
												<span class="block input-icon input-icon-right">
													<input type="password" id="firstPwd" class="width-100" maxlength="20">
													<i class="ace-icon fa fa-lock"></i>
												</span>
												<span id="errFirstTips" class="blue">密码6-20位,必须包含字母和数字，字母区分大小写</span>

										</div>

										<div class="form-group has-info">

												<span class="block input-icon input-icon-right">
													<input type="password" id="secondPwd" class="width-100" maxlength="20">
													<i class="ace-icon fa fa-lock"></i>
												</span>
												<span id="errSecondTips" class="blue">密码6-20位,必须包含字母和数字，字母区分大小写</span>
											</div>
											<div class="help-block col-xs-12 col-sm-reset inline"></div>
										</div>

										<div class="form-group has-info">
											<label for="payFirstPwd" class="col-xs-12 col-sm-3 control-label no-padding-right">支付密码</label>

											<div class="col-xs-12 col-sm-8">
												<span class="block input-icon input-icon-right">
													<input type="password" id="payFirstPwd" class="width-100" maxlength="6">
													<i class="ace-icon fa fa-lock"></i>
												</span>
												<span class="blue">密码应为6位数字</span>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>注册-商户平台</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />

		<!-- text fonts -->
		<link rel="stylesheet" href="../../css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="../../css/ace.min.css" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="../../css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="../../css/ace-rtl.min.css" />
		
		<link rel="stylesheet" href="../../css/jquery-ui.min.css" />
		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="../../css/ace-ie.min.css" />
		<![endif]-->

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

		<!--[if lt IE 9]>
		<script src="../../js/html5shiv.js"></script>
		<script src="../../js/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="../../css/common.css" />
		<link rel="stylesheet" href="../../css/register_step1.css" />
	</head>

	<body class="login-layout light-login">
		<div class="banner-cell">
		   <div class="logo-img">
		   		<img src="../../img/logo/bj_wenz.png"/>
		   </div>
		</div>
		
		<div class="select-oper">
			
			<div class="radio-cell">
				<label class="radio-item">
					<input name="form-field-radio" type="radio" class="ace" checked="checked" id="hasRegister">
					<span class="lbl">已注册</span>
				</label>
				<label>
					<input name="form-field-radio" type="radio" class="ace" id="noRegister">
					<span class="lbl">未注册</span>
				</label>
			</div>
			<div class="input-cell" id="mailBox">
				<label>注册邮箱：</label><input type="text" name="" id="mailInput" value="" placeholder="请输入您注册的邮箱"/><span>(必填)</span>
				<div class="mail-err" id="mailErr"></div>
			</div> 
			<div class="btn-cell">
				<button class="btn btn-app btn-info btn-sm btns">确定</button>
				<button class="btn btn-app btn-danger btn-sm">取消</button>
			</div>
		</div>
		
		
		<div id="alertBox" class="hide"></div>
		
		<!-- /.main-container -->
		
			
		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='../../js/jquery.min.js'>" + "<" + "/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='../../js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='../../js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible'); //hide others
					$(target).addClass('visible'); //show target
				});
			});

		</script>
		<script type="text/javascript" src="../../js/jquery-ui.min.js"></script>
		
		<!-- 自定义 -->
		<script type="text/javascript" src="../../js/common.js"></script>
		<script type="text/javascript" src="../../js/register_step1.js"></script>
	
	</body>

</html>
